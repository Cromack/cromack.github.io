<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Minesweeper</title>
    <style>
      div.menu button{
        background-color: green;
        margin: 5% 25%;
        font-size: 50px;
        padding: 2%;
        width: 50%;
        text-align: center;
        display: block;
      }
      div.menu h1{
        text-align: center;
      }
      div.menu h4{
        text-align: center;
      }
      div.game{
        display: none;
      }
      div.game button{
        background-color: black;
        padding: 5% 5%;
        text-align: center;
      }
      div.game ul{
        margin-left: 25%;
      }
      div.game li{
        list-style-type: none;
      }
      </style>
      <script src="game.js"></script>
  </head>
  <body>
    <div id="menu" class="menu">
      <h1> minesweeper </h1>
      <h4> Basic minesweeper game where you have to clear the minefield to win the game.<br>
      The number shown on a cleared tile tells how many mines are there horizontally or vertically attached.<br>
      Clear a tile by clicking it. Don't click on tiles you think has mine on it! Good luck! ;)</h4>
      <button type="button" onclick="init();">New game</button>
      <button type="button" onclick="load();">Load game</button>
      <button type="button" onclick="scores();">Highscores</button>
    </div>

    <div id="game" class="game">
      <ul>
        <li>
          <button type="button" id="b00" onclick="makeMove(0,0,'b00')">0</button>
          <button type="button" id="b10" onclick="makeMove(1,0,'b10')">0</button>
          <button type="button" id="b20" onclick="makeMove(2,0,'b20')">0</button>
          <button type="button" id="b30" onclick="makeMove(3,0,'b30')">0</button>
          <button type="button" id="b40" onclick="makeMove(4,0,'b40')">0</button>
        </li>
        <li>
          <button type="button" id="b01" onclick="makeMove(0,1,'b01')">0</button>
          <button type="button" id="b11" onclick="makeMove(1,1,'b11')">0</button>
          <button type="button" id="b21" onclick="makeMove(2,1,'b21')">0</button>
          <button type="button" id="b31" onclick="makeMove(3,1,'b31')">0</button>
          <button type="button" id="b41" onclick="makeMove(4,1,'b41')">0</button>
        </li>
        <li>
          <button type="button" id="b02" onclick="makeMove(0,2,'b02')">0</button>
          <button type="button" id="b12" onclick="makeMove(1,2,'b12')">0</button>
          <button type="button" id="b22" onclick="makeMove(2,2,'b22')">0</button>
          <button type="button" id="b32" onclick="makeMove(3,2,'b32')">0</button>
          <button type="button" id="b42" onclick="makeMove(4,2,'b42')">0</button>
        </li>
        <li>
          <button type="button" id="b03" onclick="makeMove(0,3,'b03')">0</button>
          <button type="button" id="b13" onclick="makeMove(1,3,'b13')">0</button>
          <button type="button" id="b23" onclick="makeMove(2,3,'b23')">0</button>
          <button type="button" id="b33" onclick="makeMove(3,3,'b33')">0</button>
          <button type="button" id="b43" onclick="makeMove(4,3,'b43')">0</button>
        </li>
        <li>
          <button type="button" id="b04" onclick="makeMove(0,4,'b04')">0</button>
          <button type="button" id="b14" onclick="makeMove(1,4,'b14')">0</button>
          <button type="button" id="b24" onclick="makeMove(2,4,'b24')">0</button>
          <button type="button" id="b34" onclick="makeMove(3,4,'b34')">0</button>
          <button type="button" id="b44" onclick="makeMove(4,4,'b44')">0</button>
        </li>
        <li>
          <button type="button" style="background-color: green; width: 53%; padding: 0%; font-size: 200%" onclick="init()">restart</button>
        </li>
        <li>
          <button type="button" style="background-color: green; width: 53%; padding: 0%; font-size: 200%" onclick="save()">save and quit</button>
      </ul>
  </body>
</html>
